<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <script defer src="./script.js"></script>
    <title>Etch-a-Sketch</title>
  </head>
  <body>
    <div class="main-container">
      <header class="main-header">
        <h1 class="main-heading">Etch-a-Sketch</h1>
      </header>
      <main class="main">
        <section class="main-section">
          <div class="selections">
            <div class="color-picker">
              <input
                type="color"
                id="colorPicker"
                name="color"
                value="#222222"
                hidden
              />
              <label for="colorPicker" class="custom-color-picker"></label>
            </div>
            <div class="buttons">
              <button type="button" class="button selected" id="colorMode">
                Color Mode
              </button>
              <button type="button" class="button" id="rainbowMode">
                Rainbow Mode
              </button>
              <button type="button" class="button" id="darkeningMode">
                Darkening Mode
              </button>
              <button type="button" class="button" id="Eraser">Eraser</button>
              <button type="button" class="button" id="Clear">Clear</button>
            </div>
            <div class="range-container">
              <p class="sizing">
                <span class="count">16</span> X <span class="count">16</span>
              </p>
              <input
                type="range"
                id="gridSize"
                name="gridSize"
                min="1"
                max="64"
                value="16"
              />
            </div>
          </div>
          <div class="grid-container"></div>
        </section>
      </main>
      <footer class="main-footer">
        <p class="copyright-text">
          Copyright © The Odin Project 2025 — Created By
          <a
            href="https://github.com/mhmkhizar/"
            target="_blank"
            class="creator-link"
            >Muhammad Khizar</a
          >
        </p>
      </footer>
    </div>
  </body>
</html>
